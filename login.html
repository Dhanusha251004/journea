<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="login.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" name="signin-to-google-sheet" >
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" onclick="alert('login Successful')" class="btn solid" />
            <p class="social-text">Or with</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class='bx bxl-instagram-alt'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-twitter'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-facebook'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-google'></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form" name="signup-to-google-sheet">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="Username"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="Password" />
            </div>
            <input type="submit" class="btn"  onclick="alert('Registration Successful')"/>
            <p class="social-text">Or with </p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class='bx bxl-instagram-alt'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-twitter'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-facebook'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-google'></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Create an account to access personalized features and 
              start your journey with us!!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="images/log.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Login in to continue where you left of
              and explore more!!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="images/register.png" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="login.js"></script>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwYKxffAIjM11jUQKT3T7-nVOJAPqe4VCtM-N30J53bWJlmbnDW-6kyoOsHAfAYcAHTiw/exec'
      const form = document.forms['signup-to-google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => console.log('Success!', response))
          form.reset()
          .catch(error => console.error('Error!', error.message))
      })
    </script>
  </body>
</html>
